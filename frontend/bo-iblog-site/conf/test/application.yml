spring:
  profiles:
    active: local
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  data:
    web:
      pageable:
        one-indexed-parameters:
  main:
    allow-bean-definition-overriding: true
server:
  port: 8410
  undertow:
    io-threads: 4
    worker-threads: 20
    buffer-size: 1024
    direct-buffers: true
logging:
  level:
    root: warn
    org:
      springframework:
        web: debug
eureka:
  instance:
    hostname: localhost
  client:
    eureka-server-port: 8400
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka/
    register-with-eureka: false
    fetch-registry: true

ribbon:
  eureka:
    enabled: false
UserWebService:
  ribbon:
    listOfService: http://localhost:8401